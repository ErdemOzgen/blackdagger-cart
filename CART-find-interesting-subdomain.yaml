description: This YAML finds a target's subdomains, resolves their DNS, and filters the results for keywords indicating special environments or functionalities, highlighting matches for easier identification.
params: target=vulnweb.com

steps:
  - name: find-interesting-subdomain
    command: bash
    script: |
      subfinder -d ${target} -all | dnsprobe -silent | cut -d ' ' -f1 | grep --color 'dmz\|api\|staging\|env\|v1\|stag\|prod\|dev\|stg\|test\|demo\|pre\|admin\|beta\|vpn\|cdn\|coll\|sandbox\|qa\|intra\|extra\|s3\|external\|back' || true
