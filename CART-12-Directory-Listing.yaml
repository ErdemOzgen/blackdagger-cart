description: Finds out directory listing on a given domain and it's subdomains.
tags: directory-listing
params: target=vulnweb.com
env:
  - HOME: /root/
  - LOG_DIR: ${HOME}/logs
  - PATH: /usr/local/bin:${PATH}
params: target=vulnweb.com
steps:
  - name: DirectoryListingScan
    command: subfinder -d vulnweb.com | nuclei -t nuclei-templates/http/miscellaneous/dir-listing.yaml